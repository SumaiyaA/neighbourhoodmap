<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Map</title>
   <link rel="stylesheet" href="css/style.css">

 </head>

 <body>

   <div class="container">
        <header>
               <h1>My Favourite Locations</h1>
        </header>
            <div>
                <div class="sidebar">
                     <p>Search: <input placeholder="Searchâ€¦" type="search" class="searchbar" data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
                          <p>Click a location</p>
                 <hr>
                      <ul class="list" data-bind="foreach: filteredItems">
                        <li data-bind= "text: title, click: $parent.openInfo"></li>
                      </ul>
                </div>
             </div>
         <main id="map" class="map-container"></main>
      </div>

    <script src="lib/knockout-3.4.1.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="app.js"></script>
    <!-- Load the JS API ASYNCHRONOUSLY below -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiBGa9ekaOiTY9FrvHsROeIKhmvb0HlCo&v=3&callback=initMap" onerror="mapError()"></script>

 </body>
</html>
